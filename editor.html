<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Editor</title>
  <link rel="stylesheet" href="css/editor.css">
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="index.html">Gallery</a>
      <a href="saved.html">Saved Memes</a>
    </nav>
  </header>
  <main class="editor-container">
    <div class="meme-display">
      <canvas id="meme-canvas"></canvas>
    </div>
    <div class="editor-tools">
      <button id="paint-toggle">Toggle Paint Mode</button>
      <input type="range" id="brush-size" min="1" max="45" value="5">
      <label for="paint-color">Paint-color</label>
      <input type="color" id="paint-color" value="#000000">
      <label for="text-color">Text color</label>
      <input type="color" id="text-color" value="#ffffff">
      <!-- <button id="add-text">Add Text</button> -->
      <button id="add-line-btn">Add Line</button>
      <button id="switch-line">Switch Line</button>
      <input type="text" id="text-input" placeholder="Edit text">
      <div>
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
        <select id="font-select">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>
      <button id="download-btn">Download</button>
      <button id="save-btn">Save</button>
    </div>
  </main>
  <script src="js/meme-service.js" type="module"></script>
  <script src="js/editor.js" type="module"></script>  
</body>
</html>
